<mat-toolbar color="primary">
  <button
    mat-icon-button
    aria-label="Example icon-button with menu icon"
    [disableRipple]="true"
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>NAB Admin</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    aria-label="User Profile Image"
    [disableRipple]="true"
    [matMenuTriggerFor]="menu">
    <!-- <mat-icon class="toolbar-icon">account_circle</mat-icon> -->
    <img class="toolbar-icon" src="assets/favicon.png" alt="" />
  </button>
  <mat-menu #menu="matMenu">
    @for (menu of menuList(); track menu.router) {
      <button mat-menu-item [routerLink]="[menu.router]">
        <mat-icon>{{ menu.icon }}</mat-icon> <span>{{ menu.title }}</span>
      </button>
    } @empty {
      Empty menu list
    }
  </mat-menu>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer
    #drawer
    color="primary"
    class="sidenav"
    mode="side"
    [opened]="!isHandset()">
    <mat-list role="list">
      @for (path of routerPaths(); track path.path) {
        <mat-list-item role="listitem">
          <a
            mat-button
            class="menu-item"
            routerLinkActive="active"
            [disableRipple]="true"
            [routerLink]="[path.path]">
            <mat-icon aria-hidden="false" aria-label="Example home icon">
              {{ path.data.icon }}</mat-icon
            >
            <span>{{ path.title }}</span>
          </a>
        </mat-list-item>
      } @empty {
        Empty list of links
      }
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
