<mat-toolbar color="primary">
  <button
    mat-icon-button
    [disableRipple]="true"
    aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>NAB English Center</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    [disableRipple]="true"
    aria-label="User Profile Image"
    [matMenuTriggerFor]="menu">
    <!-- <mat-icon class="toolbar-icon">account_circle</mat-icon> -->
    <img class="toolbar-icon" src="assets/favicon.png" alt="">
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon> <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon aria-hidden="false">logout</mat-icon> LogOut
    </button>
  </mat-menu>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer
    #drawer
    color="primary"
    class="sidenav"
    mode="side"
    [opened]="!isHandset()">
    <mat-list role="list">
      @for (path of routerPaths(); track path.path) {
        <mat-list-item role="listitem">
          <!-- <button mat-flat-button class="mat-headline-5" color="primary">{{ path.title }}</button> -->
          <a
            mat-button
            class="menu-item"
            routerLinkActive="active"
            [disableRipple]="true"
            [routerLink]="[path.path]">
            <mat-icon aria-hidden="false" aria-label="Example home icon">
              {{ path.data.icon }}</mat-icon
            >
            <span>{{ path.title }}</span>
          </a>
        </mat-list-item>
      } @empty {
        Empty list of links
      }
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
