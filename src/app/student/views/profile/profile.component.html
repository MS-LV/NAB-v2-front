<form class="example-form" [formGroup]="formGroup">
  <mat-card class="example-card">
    <mat-card-header>
      <img mat-card-avatar src="assets/favicon.png">
      <mat-card-title>Mumina Solieva</mat-card-title>
      <mat-card-title class="card-right">
        <button [color]="!isReadOnly() ? 'primary': ''" mat-icon-button [disableRipple]="true" (click)="isReadOnly.set(!isReadOnly())">
          <mat-icon>edit</mat-icon>
        </button> 
      </mat-card-title>
      <mat-card-subtitle>
        ID: a562swd2ql109 
        <button
            [disableRipple]="true"
            mat-icon-button
            class="copy-button"
            [cdkCopyToClipboard]="'Hello World !'">
            <mat-icon>content_copy</mat-icon>
        </button>
    </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>First name</mat-label>
          <input [readonly]="isReadOnly()" matInput formControlName="firstName" required />
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" [readonly]="isReadOnly()" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="email-field">
          <mat-label>Email</mat-label>
          <input
            matInput 
            [readonly]="isReadOnly()"
            type="email"
            formControlName="email"
            list="emailTypes"
            required
            (input)="onEmailInput()"
            placeholder="example@gmail.com" />
        </mat-form-field>
      </div>
  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea [readonly]="isReadOnly()" matInput formControlName="description" placeholder="Write about youself"></textarea
      >
    </mat-form-field>
    </p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disableRipple]="true" color="primary">Save</button>
      <button mat-button [disableRipple]="true">SHARE</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</form>


<datalist id="emailTypes">
  @for (email of emailTypes(); track email.name) {
    <option [value]="emailField()[0] + email.value">{{ email.name }}</option>
  }
</datalist>
