<h1>History</h1>
<div class="cards">
  @for(card of cards(); track card.id) {
  <mat-card color="primary">
    <mat-card-header>
      <mat-icon class="icon-size" mat-card-avatar>history</mat-icon>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
      <!-- <mat-icon class="icon-size" mat-card-avatar>history</mat-icon> -->
    </mat-card-header>
    <img 
      mat-card-image 
      class="card-background"
      loading="lazy"
      [src]="card.background" 
      alt="NAB English Dictionary Testing background">
    <mat-card-content>
      <p>{{card.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-raised-button color="primary">GO</button> -->
      <a mat-raised-button [routerLink]="[card.router]">GO</a>
    </mat-card-actions>
  </mat-card>
} @empty {
  Empty cards
}
</div>
