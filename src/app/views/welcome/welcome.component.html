<h1>Welcome to NAB</h1>
<div class="cards">
  @for (card of cards(); track card.id) {
    <mat-card color="primary">
      <mat-card-header>
        <mat-icon color="primary" class="icon-size" mat-card-avatar>{{
          card.icon
        }}</mat-icon>
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <!-- <mat-icon class="background-icon" mat-card-image>{{card.icon}}</mat-icon> -->
      <img
        mat-card-image
        class="card-background"
        loading="lazy"
        alt="NAB English Dictionary Testing background"
        [src]="card.background" />
      <mat-card-content [innerHTML]="card.content"> </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-raised-button color="primary">GO</button> -->
        <a mat-raised-button [disableRipple]="true" [routerLink]="[card.router]"
          >GO</a
        >
      </mat-card-actions>
    </mat-card>
  } @empty {
    Empty cards
  }
</div>
