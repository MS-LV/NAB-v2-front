<mat-toolbar color="primary">
    <button (click)="drawer.toggle()" mat-icon-button aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<mat-drawer-container autosize>
    <mat-drawer color="primary" [opened]="!(isHandset$ | async)" #drawer class="sidenav" mode="side">
        <mat-list role="list">
            @for (path of routerPaths(); track path.path) {
            <mat-list-item role="listitem">
                <div class="menu-item" style="color: #fff" [routerLink]="[path.path]">
                    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">{{path.data.icon}}</mat-icon> -->
                    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
                    <span>{{path.title}}</span>
                </div>
            </mat-list-item>
            } @empty { Empty list of links }
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
